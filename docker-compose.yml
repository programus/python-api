# Docker Compose for Python Code Execution API
version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      # Set cache directory to writable tmpfs location
      - VENV_CACHE_DIR=/tmp/pyapi_cached_venvs
      # Set SSL certificate file for pip
      - SSL_CERT_FILE=/etc/ssl/cert.pem
      - REQUESTS_CA_BUNDLE=/etc/ssl/cert.pem
    # Resource limits for security
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Mount /tmp with proper permissions for the apiuser (uid 1000)
    # exec flag is required to run python executables in venvs
    tmpfs:
      - /tmp:uid=1000,gid=1000,mode=1777,exec
    # Security options
    security_opt:
      - no-new-privileges:true
